<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="gallery-title">IMAGE GALLERY</h1>
    <div class="gallery-container">
        <div class="gallery">
            <img src="img/1.jpg" alt="Image 1" class="gallery-item">
            <img src="img/2.jpg" alt="Image 2" class="gallery-item">
            <img src="img/3.jpg" alt="Image 3" class="gallery-item">
            <img src="img/4.jpg" alt="Image 4" class="gallery-item">
            <img src="img/5.jpg" alt="Image 5" class="gallery-item">
            <img src="img/6.jpg" alt="Image 6" class="gallery-item">
            <img src="img/7.jpg" alt="Image 7" class="gallery-item">
            <img src="img/8.jpg" alt="Image 8" class="gallery-item">
            <img src="img/9.jpg" alt="Image 9" class="gallery-item">
            <img src="img/10.jpg" alt="Image 10" class="gallery-item">
            <img src="img/11.jpg" alt="Image 11" class="gallery-item">
            <img src="img/nature1.jpeg" alt="Image 12" class="gallery-item">
            <img src="img/nature2.jpeg" alt="Image 13" class="gallery-item">
            <img src="img/nature3.jpeg" alt="Image 14" class="gallery-item">
        </div>
    </div>

    <div class="lightbox" id="lightbox">
        <span class="close">&times;</span>
        <img class="lightbox-content" id="lightbox-img">
        <div class="caption-container">
            <p id="caption"></p>
        </div>
        <span class="prev">&#10094;</span>
        <span class="next">&#10095;</span>
        <span class="fullscreen-toggle" id="fullscreen-toggle">&#x26F6;</span>
        <span class="slideshow-toggle" id="slideshow-toggle">&#9654;</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
